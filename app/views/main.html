<div class="jumbotron">
    <h1>My T'chat </h1>
</div>
Connected: {{listConnected}}
<div class="col-lg-12 panel panel-default" style="height:200px; overflow: auto">
    <div class="col-lg-12 panel-body" >
        <p ng-repeat="message in messages"><b>{{message.user}}</b>: {{message.text}}</p>
    </div>
</div>
<form name="form" ng-submit="sendMessage()" role="form">
    <div class="form-group">
        <input type="text" name="message" id="message" class="form-control" ng-model="message" required placeholder = "Write your text here"/>
    </div>
    <div class="form-actions">
        <button type="button" class="btn btn-danger" ng-click="sendMessage()">Send</button>
    </div>
</form>
